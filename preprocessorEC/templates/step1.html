<!-- preprocessorEC/templates/step1.html -->
{% extends 'layout.html' %}

{% block content %}
<h2>Step 1: Initial Data Upload</h2>
<p>This is where users can upload the contract data file.</p>
<form>
  <div class="mb-3">
    <label for="datafile" class="form-label">Upload CSV File</label>
    <input type="file" class="form-control" id="datafile" name="datafile">
  </div>
  <button type="submit" class="btn btn-primary">Upload</button>
</form>
{% endblock %}
